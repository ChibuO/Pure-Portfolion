<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Chibu Portfolio</title>
    <link rel="icon" href="./images/portfolio_c.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/App.css">
    <link rel="stylesheet" href="./styles/pageStyles/ShoppingPage.css">
    <link rel="stylesheet" href="./styles/componentStyles/ProjectSquare.css">
    <link rel="stylesheet" href="./styles/componentStyles/Suggestions.css">
    <link rel="stylesheet" href="./styles/componentStyles/NavBar.css">
    <link rel="stylesheet" href="./styles/componentStyles/Footer.css">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts/header_footer.js" type="text/javascript" defer></script>
</head>

<body>
    <div class='project-page-outer'>
        <div id="shop-page-div" class='project-page container'>
            <p id="path">
                <a class='teal-link' href="./index.html#home-scroll">Home</a>
                 / <a class='teal-link' href="./index.html#proj-scroll">Projects</a>
                 / <span id="link-name">{projectData.name}</span></p>
            <div class='project-head'>
                <div class='image-side'>
                    <figure class='selected-img-wrap'>
                        <img class='selected-img' id='selected-img-insert'></img>
                    </figure>
                </div>
                <div class='sell-side'>
                    <h1 id="project-title-insert">{`${projectData.name} (${projectData.subtitle})`}</h1>
                    <a href="" target="blank" id="repo-btn-insert">
                        <button class='buy-button'>
                            VISIT THE REPO
                        </button>
                    </a>
                    <!-- {/*<FaGithub class='git-icon' /> */} -->
                    <div class='info-div'>
                        <p id="tagline-p-insert">{projectData.tagline}</p>
                        <h3>Details</h3>
                        <ul id="detail-ul-insert">
                        </ul>
                    </div>
                </div>
            </div>
            <div id='thumbnails-list'>
            </div>
            <div id='project-description'>
                <h3>Description</h3>
            </div>
            <div class='project-suggestions'>
                <hr style="height: 1px; background-color: black; border: 1px solid rgb(128, 128, 128);" />
                <h3>You Might Also Like...</h3>
                <div class='suggestions-squares-wrap'>

                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/project.js"></script>
    <!-- <script src="./sharedScript.js"></script> -->
</body>

</html>
